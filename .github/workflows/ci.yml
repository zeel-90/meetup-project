name: CI Workflow

on: [push] # This workflow runs on every push to any branch

jobs:
  build:
    runs-on: ubuntu-latest # Specifies the operating system for the runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Action to checkout the repository code

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Specifies the Node.js version to use

      - name: Install dependencies
        run: npm install # Executes a shell command to install project dependencies

      - name: Run tests
        run: npm test # Executes a shell command to run tests
